<!DOCTYPE html>
<html>
<head>
    <title>DMV-Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Quiz-js.js"></script>
	<link rel="stylesheet" type="text/css" href="Quiz-css.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
</head>
<body>
    <div class="front">
        <h1 id="title">CA DMV LICENSE<br>PRACTICE QUIZ</h1>
		<!-- <h2>Good Luck Candy :)</h2> -->
        <button type="button" id="start">Start</button>    
    </div>
    <div class="quiz">
        <p id="num"></p>
        <div id="q"></div><br><br>
        <div class="radio">
            <label><div class="opBut" id="op1"></div></label>
            <label><div class="opBut" id="op2"></div></label>
            <label><div class="opBut" id="op3"></div></label>
            <label><div class="opBut" id="op4"></div></label><br>
			<p id="empty">Please select one option to continue.</span>
        </div><br>
        <center><button type="button" id="sub">Submit</button></center>
    </div>
    <div class="result">
        <div id="score"></div><br>
        <div id="message"></div><br>
        <button type="button" id="viewAns">Click here to see Answers</button>
    </div>
    <div class="answers"></div>
    
</body>

</html>
