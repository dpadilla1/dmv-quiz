<!DOCTYPE html>
<html>
	<head>
		<title>DMV-Quiz</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="Quiz-js.js"></script>
		<link rel="stylesheet" type="text/css" href="Quiz-mobile-css.css">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|PT+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="pages" id="front-page">
					<h1 id="title">CA DMV PERMIT<br>PRACTICE QUIZ</h1>
					<!-- <h2>Good Luck Candy :)</h2> -->
					<button type="button" id="start-button">START</button>    
				</div>
			</div>
		</div>
		<div class="pages" id="quiz-page">
			<p id="ques-num"></p>
			<div id="q"></div>
			<div class="radio">
				<label><div id="op1"></div></label>
				<label><div id="op2"></div></label>
				<label><div id="op3"></div></label>
				<label><div id="op4"></div></label>
				<p id="empty-msg">Please select one option to continue.</span>
			</div>
			<button type="button" id="submit-button">Submit</button>
		</div>
		<div class="pages" id="result-page">
			<div id="score"></div><br>
			<div id="eval-msg"></div><br>
			<button type="button" id="view-ans-button">View Answers</button>
		</div>
		<div class="pages" id="answers-page">
			<button type="button" id="try-again-button">Try Again</button>
		</div>
	</body>
</html>
