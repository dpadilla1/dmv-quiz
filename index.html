<!DOCTYPE html>
<html>
<head>
    <title>DMV-Quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Quiz-js.js"></script>
	<link rel="stylesheet" type="text/css" href="Quiz-css.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Quicksand" rel="stylesheet">
</head>
<body>
    <div class="front">
        <h1 id="title">CA DMV LICENSE<br>PRACTICE QUIZ</h1>
        <button type="button" id="start">Start</button>    
    </div>
    <div class="quiz">
        <p id="num"></p>
        <div id="q"></div><div class="arrow"></div><br>
        <div class="radio">
            <div id="op1"></div>
            <div id="op2"></div>
            <div id="op3"></div>
            <div id="op4"></div>
        </div><br>
        <center><button type="button" id="sub">Submit</button></center>
    </div>
    <div class="result" >
        <div class="score"></div>
        <br>
        <div class="message"></div>
        <button type="button" id="an">Click Here for Answers</button>
    </div>
    <div class="answers"></div>
    
</body>

</html>
