<!DOCTYPE html>
<html>
	<head>
		<title>DMV-Quiz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="Quiz-js.js"></script>
		<link rel="stylesheet" type="text/css" href="Quiz-css.css">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|PT+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="front">
					<h1 id="title">CA DMV PERMIT<br>PRACTICE QUIZ</h1>
					<!-- <h2>Good Luck Candy :)</h2> -->
					<button type="button" id="start">Start</button>    
				</div>
			</div>
		</div>
		<div class="quiz">
			<p id="num"></p>
			<div id="q"></div>
			<div class="radio">
				<label><div class="opBut" id="op1"></div></label>
				<label><div class="opBut" id="op2"></div></label>
				<label><div class="opBut" id="op3"></div></label>
				<label><div class="opBut" id="op4"></div></label><br>
				<p id="empty">Please select one option to continue.</span>
			</div><br>
			<button type="button" id="sub">Submit</button>
		</div>
		<div class="result">
			<div id="score"></div><br>
			<div id="message"></div><br>
			<button type="button" id="viewAns">Click here to see Answers</button>
		</div>
		<div class="answers">
			<button type="button" id="tryAgain">Click here to Try Again</button>
		</div>
	</body>
</html>
